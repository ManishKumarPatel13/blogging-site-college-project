services:
  # Backend API Service
  - type: web
    name: blogging-app-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blogging_site
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://blogging-app-frontend.onrender.com
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: blogging-app-frontend
    runtime: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://blogging-site-college-project.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: blogging_site
    databaseName: blogging_site
    user: blogging_site_user
    region: singapore
    plan: free
